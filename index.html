<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dante Moore | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff8ee;
      color: #222;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background: #fffacd; /* pale yellow */
      border-right: 2px solid #eee;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.4em;
      color: #000;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .sidebar a:hover {
      color: #8faadc; /* muted light blue */
    }

    /* Main */
    main {
      margin-left: 220px;
      padding: 40px;
      flex: 1;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      z-index: 10;
      position: relative;
    }

    p {
      position: relative;
      z-index: 10;
    }

    /* Floating elements */
    .floating {
      position: absolute;
      transition: transform 0.6s ease;
      cursor: pointer;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .sunflower:hover {
      transform: rotate(360deg);
    }

    @keyframes wiggle {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(2deg);
      }
      75% {
        transform: rotate(-2deg);
      }
    }

    .meme:hover {
      animation: wiggle 0.3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Dante Moore</h2>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/work/index.html">Work</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/cv.html">CV</a></li>
    </ul>
  </nav>

  <main>
    <h1>Welcome to my world ðŸŒ»</h1>
    <p>Check out my website!</p>

    <script>
      const main = document.querySelector('main');
      const sunflowerImages = [
        'assets/images/sunflower1.png',
       
      ];
      
      function randomPos(max) {
        return Math.floor(Math.random() * max);
      }

      for (let i = 0; i < 30; i++) {
        const img = document.createElement('img');
        const isSunflower = Math.random() > 0.5;
        img.src = isSunflower
          ? sunflowerImages[Math.floor(Math.random() * sunflowerImages.length)];
        img.classList.add('floating');
        if (isSunflower) img.classList.add('sunflower');
        else img.classList.add('meme');

        img.style.width = isSunflower
          ? `${80 + Math.random() * 60}px`
          : `${100 + Math.random() * 80}px`;
        img.style.top = `${randomPos(window.innerHeight - 100)}px`;
        img.style.left = `${randomPos(window.innerWidth - 300)}px`;

        img.style.animationDuration = `${5 + Math.random() * 5}s`;
        img.style.animationDelay = `${Math.random() * 3}s`;

        main.appendChild(img);
      }
    </script>
  </main>
</body>
</html>
