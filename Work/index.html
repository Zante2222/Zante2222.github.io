<head>
<meta charset="UTF-8">

<title>Dante Moore | Home</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  color: #000000;
  display: flex;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;
  height: 100vh;
  background: #fffacd;
  border-right: 2px solid #eee;
  padding: 20px;
}

.sidebar h2 {
  margin-top: 0;
  font-size: 1.4em;
  color: #000000;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar li {
  margin: 10px 0;
  position: relative;
}

.sidebar a {
  text-decoration: none;
  color: #000000;
  font-weight: bold;
}

.sidebar a:hover {
  color: #8faadc;
}

/* Dropdown behavior */
.dropdown-content {
  display: none;
  position: absolute;
  left: 100%;
  top: 0;
  background: #fffacd;
  border: 1px solid #eee;
  list-style: none;
  padding: 10px;
  margin: 0;
  width: 160px;
}

.dropdown-content li {
  margin: 5px 0;
}

.dropdown-content a {
  font-weight: normal;
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Main content area */
main {
  margin-left: 220px;
  padding: 40px;
  position: relative;
  overflow: hidden;
  min-height: 100vh;
}

h1 {
  font-size: 2em;
  color: #8faadc;
  z-index: 10;
  position: relative;
}

p {
  position: relative;
  z-index: 10;
}

/* Floating elements */
.floating {
  position: absolute;
  transition: transform 0.6s ease;
  cursor: pointer;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
}

.sunflower:hover {
  transform: rotate(360deg);
}

@keyframes wiggle {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(2deg); }
  75% { transform: rotate(-2deg); }
}

.meme:hover {
  animation: wiggle 0.3s ease-in-out infinite;
}
</style>
</head>
<body>
<nav class="sidebar">
  <h2>Dante Moore</h2>
  <ul>

        <li><a href="work/project3.html">Project 3</a></li>
      </ul>
    </li>
    <li><a href="about.html">About</a></li>
    <li><a href="cv.html">CV</a></li>
  </ul>
</nav>

<main>
  <h1>Welcome to my world ðŸŒ»</h1>
  <p>Hover over the sunflowers and memes scattered around.</p>
</main>

<script>
const main = document.querySelector('main');
const sunflowerImages = ['assets/images/sunflower1.png', 'assets/images/sunflower2.png'];
const memeImages = ['assets/images/meme1.png', 'assets/images/meme2.png'];

function randomPos(max) {
  return Math.floor(Math.random() * max);
}

for (let i = 0; i < 30; i++) {
  const img = document.createElement('img');
  const isSunflower = Math.random() > 0.5;
  img.src = isSunflower
    ? sunflowerImages[Math.floor(Math.random()*sunflowerImages.length)]
    : memeImages[Math.floor(Math.random()*memeImages.length)];
  img.classList.add('floating');
  if (isSunflower) img.classList.add('sunflower');
  else img.classList.add('meme');

  img.style.width = isSunflower ? `${80 + Math.random()*60}px` : `${100 + Math.random()*80}px`;
  img.style.top = `${randomPos(window.innerHeight - 100)}px`;
  img.style.left = `${randomPos(window.innerWidth - 300)}px`;

  img.style.animationDuration = `${5 + Math.random()*5}s`;
  img.style.animationDelay = `${Math.random()*3}s`;

  main.appendChild(img);
}
</script>
</body>
